name: "Deploy to Production"
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the code"
        uses: actions/checkout@v2
      - name: "Install dependencies and build"
        run: |
          npm install
          npm run build
      - name: "Deploy to production"
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: gh-pages
          folder: ./build